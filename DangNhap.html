<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Quản Lý Phúc Khảo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            top: -150px;
            left: -150px;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
            animation: float 15s infinite ease-in-out reverse;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background: white;
            transform: rotate(45deg);
            top: 50%;
            left: -75px;
            animation: float 25s infinite ease-in-out;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: white;
            transform: rotate(45deg);
            bottom: 20%;
            right: 10%;
            animation: float 18s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        /* Login container */
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
            display: flex;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Left panel */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.1)" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,138.7C960,139,1056,117,1152,106.7C1248,96,1344,96,1392,96L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .system-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .system-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .features {
            position: relative;
            z-index: 1;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .feature-icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .feature-text {
            font-size: 14px;
        }

        /* Right panel - Login form */
        .right-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-subtitle {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f7fafc;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-label {
            color: #4a5568;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider-text {
            background: white;
            padding: 0 15px;
            color: #a0aec0;
            font-size: 14px;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            color: #4a5568;
        }

        .social-button:hover {
            border-color: #667eea;
            background: #f7fafc;
            transform: translateY(-2px);
        }

        /* Alert messages */
        .alert {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border-left: 4px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #68d391;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }

            .left-panel {
                padding: 40px 30px;
                min-height: auto;
            }

            .logo {
                font-size: 60px;
            }

            .system-title {
                font-size: 24px;
            }

            .features {
                display: none;
            }

            .right-panel {
                padding: 40px 30px;
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
        }

        .error-shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>

    </div>

    <!-- Main login container -->

        <div class="left-panel">
            <div class="logo-section">
                <div class="logo">🎓</div>
                <h1 class="system-title">HỆ THỐNG PHÚC KHẢO</h1>
                <p class="system-subtitle">Quản lý yêu cầu phúc khảo điểm thi</p>
            </div>
            
            <div class="features">

                    <span class="feature-icon">✅</span>

        <!-- Right panel - Login form -->

            <div id="alertMessage" class="alert"></div>

                               class="form-input"

                               required>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" 
                               id="password" 
                               class="form-input" 
                               placeholder="Nhập mật khẩu" 
                               required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <!-- User role -->
                <div class="form-group">
                    <label class="form-label">Quyền đăng nhập</label>
                    <div class="input-group">
                        <i class="fas fa-user-tag input-icon"></i>
                        <select id="userRole" class="form-select" required>
                            <option value="">-- Chọn quyền --</option>
                            <option value="student">👨‍🎓 Sinh viên</option>
                            <option value="teacher">👨‍🏫 Giảng viên</option>
                            <option value="examdept">🏢 Phòng khảo thí</option>
                            <option value="admin">👨‍💼 Quản trị viên</option>
                        </select>
                    </div>
                </div>

                <!-- Remember me & Forgot password -->
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" class="checkbox-input">
                        <label for="rememberMe" class="checkbox-label">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="forgot-link" onclick="forgotPassword()">Quên mật khẩu?</a>
                </div>

                <!-- Login button -->
                <button type="submit" class="login-button">
                    <span id="buttonText">ĐĂNG NHẬP</span>
                    <div id="spinner" class="spinner"></div>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">HOẶC</span>
            </div>

            <!-- Social login -->
            <div class="social-login">
                <button class="social-button" onclick="socialLogin('google')">
                    <i class="fab fa-google" style="color: #ea4335;"></i>
                    Google
                </button>
                <button class="social-button" onclick="socialLogin('microsoft')">
                    <i class="fab fa-microsoft" style="color: #00a4ef;"></i>
                    Microsoft
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Hệ thống Quản lý Phúc khảo - Đại học ABC
    </div>

            }
        };

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            alertDiv.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Handle login
    function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const userRole = document.getElementById('userRole').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        if (!userRole) {
            showAlert('⚠️ Vui lòng chọn quyền đăng nhập!', 'error');
            document.getElementById('userRole').classList.add('error-shake');
            setTimeout(() => {
                document.getElementById('userRole').classList.remove('error-shake');
            }, 500);
            return;
        }

        // Show loading
        document.getElementById('buttonText').style.display = 'none';
        document.getElementById('spinner').style.display = 'block';

        setTimeout(() => {
            const user = users[userRole];

            if (username === user.username && password === user.password) {
                if (rememberMe) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('userRole', userRole);
                }

                sessionStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    name: user.name,
                    role: userRole
                }));

                showAlert(`✅ Đăng nhập thành công! Chào mừng ${user.name}`, 'success');

                setTimeout(() => {
                    window.location.href = user.redirectUrl; // Chuyển trang luôn
                }, 1000);
            } else {
                showAlert('❌ Tên đăng nhập hoặc mật khẩu không đúng!', 'error');
                document.getElementById('loginForm').classList.add('error-shake');
                setTimeout(() => {
                    document.getElementById('loginForm').classList.remove('error-shake');
                }, 500);
            }

            document.getElementById('buttonText').style.display = 'block';
            document.getElementById('spinner').style.display = 'none';
        }, 1500);
    }
            
            // Simulate API call
            setTimeout(() => {

                if (username === user.username && password === user.password) {
                    // Save to localStorage if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('username', username);

                    }
                    
                    // Save session
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        username: username,
                        name: user.name,
                        role: userRole
                    }));
                    
                    showAlert(`✅ Đăng nhập thành công! Chào mừng ${user.name}`, 'success');
                    
                    // Redirect after 1.5 seconds
                    setTimeout(() => {
                        // In real application, redirect to the appropriate page
                        alert(`Chuyển hướng đến trang ${user.redirectUrl}`);

                    }, 1500);

                    showAlert('❌ Tên đăng nhập hoặc mật khẩu không đúng!', 'error');
                    document.getElementById('loginForm').classList.add('error-shake');
                    setTimeout(() => {
                        document.getElementById('loginForm').classList.remove('error-shake');
                    }, 500);
                }
                
                // Hide loading
                document.getElementById('buttonText').style.display = 'block';
                document.getElementById('spinner').style.display = 'none';
            }, 1500);

        // Forgot password
        function forgotPassword() {
            const email = prompt('Vui lòng nhập email đã đăng ký:');
            if (email) {
                showAlert(`📧 Link khôi phục mật khẩu đã được gửi đến ${email}`, 'success');
            }
        }

        // Social login
        function socialLogin(provider) {
            showAlert(`🔄 Đang chuyển hướng đến ${provider}...`, 'success');
            setTimeout(() => {
                alert(`Đăng nhập bằng ${provider} (Tính năng đang phát triển)`);
            }, 1000);
        }

        // Load saved credentials if remember me was checked
        window.onload = function() {
            const savedUsername = localStorage.getItem('username');
            const savedRole = localStorage.getItem('userRole');
            
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
            
            if (savedRole) {
                document.getElementById('userRole').value = savedRole;
            }
            
            // Add enter key support for form fields
            document.querySelectorAll('.form-input, .form-select').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }
                });
            });
            
            // Add demo credentials hint
            setTimeout(() => {
                console.log('%c Demo Credentials:', 'color: #667eea; font-size: 16px; font-weight: bold;');
                console.log('%c Sinh viên: sinhvien01 / 123456', 'color: #38a169;');

            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                document.getElementById('password').focus();

            if (password.match(/[a-z]+/)) strength++;
